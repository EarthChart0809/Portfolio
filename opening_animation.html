<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Opening Animation - 梅の花</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .ume-flower-frame {
      position: absolute;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      border: 4px solid #bbb;
      box-sizing: border-box;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s;

    }
    .ume-flower {
      position: absolute;
      left: 20px; top: 20px;
      width: 200px;
      height: 200px;
    }
    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #000000;
      border-radius: 50%;
      box-shadow: 0 0 10px #ccc;
      opacity: 0;
      animation: petalAppear 1s forwards;
    }
    .center-pentagon {
      position: absolute;
      left: 70px; top: 75px;
      width: 60px; height: 60px;
      background: #000000;
      clip-path: polygon(
        50% 20%,   /* 上頂点を下げる */
    90% 48%,   /* 右上頂点を中央寄りに */
    74% 92%,   /* 右下頂点を中央寄りに */
    26% 92%,   /* 左下頂点を中央寄りに */
    10% 48%    /* 左上頂点を中央寄りに */
      );
      box-shadow: 0 0 8px #bbb;
      opacity: 0;
      z-index: 10;
      animation: petalAppear 1s forwards;
      animation-delay: 1.2s;
    }
    @keyframes petalAppear {
      from { opacity: 0; transform: rotate(180deg) scale(0.5);}
      to { opacity: 1; transform: rotate(180deg) scale(1.20);}
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="ume-flower-frame">
    <div class="ume-flower" id="umeFlower">
      <div class="center-pentagon"></div>
    </div>
  </div>
  <script>
    // 正五角形の頂点座標を計算して丸を配置
    const flower = document.getElementById('umeFlower');
    const cx = 100, cy = 100; // 中心座標
    const r = 70; // 頂点までの半径
    for(let i=0; i<5; i++){
      const angle = (2 * Math.PI / 5) * i - Math.PI/2;
      const x = cx + r * Math.cos(angle) - 30; // 30はpetalの半径
      const y = cy + r * Math.sin(angle) - 30;
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = x + 'px';
      petal.style.top = y + 'px';
      petal.style.animationDelay = (0.2 + i*0.2) + 's';
      flower.appendChild(petal);
    }
  </script>
</body>
</html>
