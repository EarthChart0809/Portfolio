<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホワイトアウト円形収束オープニング</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        .white-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            clip-path: circle(100% at center);
            animation: shrinkToCenter 3s ease-in-out forwards;
        }

        @keyframes shrinkToCenter {
            0% {
                clip-path: circle(100% at center);
            }
            70% {
                clip-path: circle(100% at center);
            }
            100% {
                clip-path: circle(0% at center);
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="white-overlay"></div>
    </div>

    <script>
    </script>
</body>
</html>
